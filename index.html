<!DOCTYPE html>
<html lang="en">
<head>
  <title>Hello, AGOL!</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />
  <!-- calls for the arcgis api's CSS file and JS library. -->
  <link rel="stylesheet" href="https://js.arcgis.com/4.25/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.25/"></script>
  <!-- Adding the modules, API key, and map constant needed for a full screen map app -->
  <script>
    require([
      "esri/config",
      "esri/Map",
      "esri/views/MapView",
      "esri/Graphic",
      "esri/layers/GraphicsLayer",
      "esri/layers/FeatureLayer"
    ], function(esriConfig, Map, MapView, Graphic, GraphicsLayer, FeatureLayer) {
      esriConfig.apiKey = "AAPTxy8BH1VEsoebNVZXo8HurGOndvn56RaIuEG-ymH-92haus5XOWjwfQcNHTRTeMO7efrrwIO_P1WvjAaKi6OQjJ3GIY_futaMIJKN2YL-EYHTHG9Rv2I800yOHi-R0CETmNtIv1jHJiXDbTrmTiJeXLEP-6WMH6Zj1mNwmZT3z5l5nB_2nXXSVTEuDcqBFo737s7VpsbqFXNy4GrGXkfT9juBGmdeoQdWJ8oZqkquRShfozv5LIG5tRroi4bCPx5GAT1_IuAFCiIJ";
      
      const map = new Map({
        basemap: "satellite" // Change basemap to satellite
      });

      const view = new MapView({
        container: "viewDiv", // Div element
        map: map,
        center: [-97.7431, 30.2672], // Longitude, latitude
        zoom: 13 // Zoom level
      });

      const graphicsLayer = new GraphicsLayer();
      map.add(graphicsLayer);

      const point = { // Create a point
        type: "point",
        longitude: -97.750689, // Longitude of Stevie Ray Vaughan Statue
        latitude: 30.263098 // Latitude of Stevie Ray Vaughan Statue
      };

      const simpleMarkerSymbol = {
        type: "simple-marker",
        style: "square", // Change style to square
        color: [0, 0, 139], // Color of blues rock
        outline: {
          color: [255, 255, 255], // White
          width: 1
        }
      };

      const popupTemplate = {
        title: "{Name}",
        content: "{Description}"
      };

      const attributes = {
        Name: "Stevie Ray Vaughan Statue",
        Description: "A bronze sculpture of Stevie Ray Vaughan by Ralph Helmick"
      };

      const pointGraphic = new Graphic({
        geometry: point,
        symbol: simpleMarkerSymbol,
        attributes: attributes,
        popupTemplate: popupTemplate
      });

      graphicsLayer.add(pointGraphic);

      // Create a polygon
      const polygon = {
        type: "polygon",
        rings: [
          [-97.747, 30.265],
          [-97.747, 30.269],
          [-97.743, 30.269],
          [-97.743, 30.265],
          [-97.747, 30.265]
        ]
      };

      const simpleFillSymbol = {
        type: "simple-fill",
        color: [227, 139, 79, 0.8], // Orange, opacity 80%
        outline: {
          color: [255, 255, 255],
          width: 1
        }
      };

      const polygonGraphic = new Graphic({
        geometry: polygon,
        symbol: simpleFillSymbol
      });

      graphicsLayer.add(polygonGraphic);

      // Create a polyline with different coordinates
      const polyline = {
        type: "polyline",
        paths: [
          [-97.751, 30.264],
          [-97.749, 30.266],
          [-97.747, 30.264],
          [-97.745, 30.266]
        ]
      };

      const simpleLineSymbol = {
        type: "simple-line",
        color: [226, 119, 40], // Orange
        width: 2
      };

      const polylineGraphic = new Graphic({
        geometry: polyline,
        symbol: simpleLineSymbol
      });

      graphicsLayer.add(polylineGraphic);

      // Define a pop-up for usaeduLayer
      const popupEduusa = {
        title: "EDUs",
        content: "<b>Name:</b> {NAME}<br><b>Total Enrollment:</b> {TOT_ENROLL}<br>"
      };

      // Add the FeatureLayer for universities
      const usaeduLayer = new FeatureLayer({
        url: "https://services2.arcgis.com/FiaPA4ga0iQKduv3/arcgis/rest/services/Colleges_and_Universities_View/FeatureServer", // URL from AGOL Item Page
        outFields: ["NAME", "TOT_ENROLL"],
        popupTemplate: popupEduusa
      });
      map.add(usaeduLayer);

      // Query the FeatureLayer to get university features
      usaeduLayer.when(() => {
        const query = usaeduLayer.createQuery();
        query.returnGeometry = true;
        query.outFields = ["NAME", "TOT_ENROLL"];
        
        usaeduLayer.queryFeatures(query).then((result) => {
          result.features.forEach((feature) => {
            const polygon = {
              type: "polygon",
              rings: feature.geometry.rings
            };

            const polygonGraphic = new Graphic({
              geometry: polygon,
              symbol: simpleFillSymbol,
              attributes: feature.attributes,
              popupTemplate: usaeduLayer.popupTemplate
            });

            graphicsLayer.add(polygonGraphic);
          });
        }).catch((error) => {
          console.error("Error querying features: ", error);
        });
      }).catch((error) => {
        console.error("Error loading FeatureLayer: ", error);
      });
    });
  </script>
  <!-- css to make a full screen map -->
  <style>
    html, body, #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>
</head>
<body>
  <!-- the div to display the map -->
  <div id="viewDiv"></div>
</body>
</html>
